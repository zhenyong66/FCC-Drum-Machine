<head>
    <link rel="stylesheet" href="style.css"/>
</head>

<div id="drum-machine">
    <script src="script.js"></script>
    <div id="container">
    <div id="display">Display</div>
  
    <div id="buttons">
    <a class="drum-pad" id="Heater-1" onclick="document.getElementById('Q').play(); displayString('Heater 1');">Q<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"></audio</a>
        
    <a type="button" class="drum-pad" id="Heater-2" onclick="document.getElementById('W').play(); displayString('Heater 2');">W<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio ></a>
        
    <a class="drum-pad" id="Heater-3" onclick="document.getElementById('E').play(); displayString('Heater 3');">E<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio></a>
        
    <a class="drum-pad" id="Heater-4" onclick="document.getElementById('A').play(); displayString('Heater 4');">A<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio></a>
        
    <a class="drum-pad" id="Clap" onclick="document.getElementById('S').play(); displayString('Clap');">S<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio></a>
        
    <a class="drum-pad" id="Open-HH" onclick="document.getElementById('D').play();  displayString('Open Hihat');">D<audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio></a>
        
    <a class="drum-pad" id="Kick-n-Hat" onclick="document.getElementById('Z').play();  displayString('Kick_n_Hat');">Z<audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio></a>
        
    <a class="drum-pad" id="Kick" onclick="document.getElementById('X').play(); displayString('Kick');">X<audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio></a>
        
    <a type="button" class="drum-pad" id="Closed-HH" onclick="document.getElementById('C').play(); displayString('Closed Hihat');">C<audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"></audio></a>
      </div>
